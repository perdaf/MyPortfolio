<h1 class="lg-heading">A mon<span class="text-secondary"> Propos</span></h1>
<h2 class="sm-heading">Parlons un peu de moi...</h2>

<div class="content">
  <div class="bio">
    <img src="../../assets/img/IMG_20181018_162614.jpg" alt="moi">
    <div class="resume">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus odit cumque debitis, similique error
      repellat
      nulla itaque corporis maxime architecto?
    </div>
  </div>
  <div class="skillBox">
    <div class="skill-content" *ngFor="let skill of skills">
      <h3 class="skill-name">{{skill.name}}</h3>
      <h3 class="skill-perc">{{skill.skill}}%</h3>
      <div class="skill-box">
        <div class="skill-level" [style.width.%]="skill.skill"></div>
      </div>
    </div>
  </div>
</div>
