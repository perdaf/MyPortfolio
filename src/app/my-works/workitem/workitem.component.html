<app-showitem [imgInfos]="imgInfos"></app-showitem>

<div class="work-item">
  <div class="project" *ngFor="let workItem of workItems">
    <div class="link-img">
      <img class="work-img" src={{workItem.imgUrl}} alt={{workItem.name}}>
    </div>
    <div class="work-info" *ngIf="workItem.visuel" (click)="sendInfo(workItem.imgUrl)">
      <i class="fas fa-eye"></i>
      {{workItem.name}}
    </div>
    <div class="btn btn-light">
      Cat√©gorie: {{workItem.categorie}}
    </div>
    <a href="!#" class="btn btn-dark" *ngIf="workItem.gitUrl">
      <i class="fab fa-github"> github</i>
    </a>
  </div>
</div>
